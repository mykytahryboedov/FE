<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 6</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container">
        <div class="container-inner">
            <div class="container-inner-top">
                <img src="img/nike_logo.png" alt="Nike logo" class="nike-logo" width = "100px" height="40px">
                <p class="hartbespoort-text">hartbespoort</p>
                <p class="support-text">Support and Nike Zoom is our innovative<br> 
                    and more supportive feel cushioning <br>
                    responsiveness</p>
                <p class="fast-text">Fas</p>
                <img src="https://s5.postimg.cc/j9r8yf9gn/sws1.png" alt="Sneaker Nike" class="sneaker" width = "500px" height="500px">  
            </div>
            <div class="container-inner-bottom">
                <p class="hartbespoort-text-2">hartbe<strong>spoort</strong> </p>
                <p class="green-text new">new</p>
                <p class="basketball-text">basketball collection</p>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5">5 stars</label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4">4 stars</label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3">3 stars</label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2">2 stars</label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1">1 star</label>
                </div>
                <p class="size-color-text size">size</p>
                <div class="flex-container">
                    <div class="flex-elem">7</div>
                    <div class="flex-elem">8</div>
                    <div class="flex-elem">9</div>
                    <div class="flex-elem">10</div>
                    <div class="flex-elem">11</div>
                </div>
                <p class="size-color-text color">colour</p>
                <div class="color-block">
                    <input type="radio" class="radio" id="red" name="radio-button" checked>
                    <label for="red"></label>
                    <input type="radio" class="radio second" id="green" name="radio-button-2" checked>
                    <label for="green"></label>
                    <input type="radio" class="radio third" id="yellow" name="radio-button-3" checked>
                    <label for="yellow"></label>
                </div>
            </div>
            <p class="green-text usd">usd <b>23,453</b></p>
        </div>
    </div>
</body>
</html>
